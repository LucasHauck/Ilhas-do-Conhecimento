<body style="background: black; padding: 0; margin: 0; overflow: hidden;">
<div id="game">
<center>
    <canvas id="canvas" style="position: absolute; top: 0; bottom: 0;left: 0; right: 0; margin: auto" width="640" height="360"></canvas>
</center>
<button onclick="openFullscreen();" style="position: absolute;  top:0; left: 50vh">Open in Fullscreen Mode</button>
<div id="joystick" style="position: absolute; top: 40vh; left: 5vw;"></div>
<button id="space" onclick="keys[' '] = justPressed" style="min-height: 4vw; min-width: 4vw; position: absolute; top: 40vh; left: 20vw;  border: none; background: rgb(177, 177, 177); border-radius: 2vw 2vw"><div>
</div>
<script>
var elem = document.getElementById("game");
function openFullscreen(){
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}
</script>
